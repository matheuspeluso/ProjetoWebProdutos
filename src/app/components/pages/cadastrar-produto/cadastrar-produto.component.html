<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card shadow-lg">
            <div class="card-header bg-light">
                <h4 class="card-title">Cadastro de Produto</h4>
                <p class="card-subtitle">Preencha os campos para incluir um produto.</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="preco" step="0.01" placeholder="Digite o preço">
                    </div>
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria">
                            <option selected>Escolha uma categoria</option>
                            <option value="1">Eletrônicos</option>
                            <option value="2">Roupas</option>
                            <option value="3">Alimentos</option>
                            <option value="4">Livros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">
                            Cadastrar Produto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
